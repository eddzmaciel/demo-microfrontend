<div class="m-3" #emView>
    <div class="card" style="width: 18rem;">
        <img src="https://img.icons8.com/cotton/2x/online-store.png" class="card-img-top" alt="...">
        <div class="card-body">
            <h2 class="card-title">Title: {{emTitle}} </h2>
            <p class="card-text">Description: {{emDescription}}</p>
            <button type="button" class="btn btn-secondary" (click)="onClick()">Click</button>

        </div>
    </div>
</div>
